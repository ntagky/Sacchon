<app-navbar></app-navbar>
<body class="bg-image" style="background-image: url('assets/bg.png'); height: 100vh; background-color:#111">

  <div class="vh-100 d-flex justify-content-center align-items-center">
    <div class="col-6 vh-100 d-flex justify-content-center align-items-center" style="color: #fff; margin-bottom: 100px;">
      <div>
        <h1 style="min-width: max-content;">Sacchon</h1>
        <p style="font-size: x-large; color:#ccc; min-width:max-content">Control diabetes, live without limits.</p>
      </div>
    </div>
    <div class="col-6 col-sm-push-0 vh-100 d-flex justify-content-center align-items-center">
      <div class="wrapper">
        <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="login()">
           <h2 class="form-signin-heading">Please login</h2>
           <input type="text" class="form-control" formControlName="email" name="email" placeholder="Email Address" autofocus="" />
           <input type="password" class="form-control" formControlName="password" name="password" placeholder="Password"/>
           <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
           <p class="mt-3" style="color: crimson;" *ngIf="invalidData">Invalid email or password.</p>
        </form>
     </div>
    </div>
  </div>
</body>
